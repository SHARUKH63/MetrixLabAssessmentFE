<div class="container">
    <p>Was the person conducting the interview or discussion on time?</p>
    <form #f="ngForm">
        <input type="radio" value=true name="q2Answer" [(ngModel)]="q2Answer"> Yes
        <input type="radio" value=false name="q2Answer" [(ngModel)]="q2Answer"> No

     </form>
</div>
