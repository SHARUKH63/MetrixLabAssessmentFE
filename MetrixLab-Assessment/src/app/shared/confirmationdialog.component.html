<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="close(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{ message }}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="close(false)">{{ btnCancelText }}</button>
  <button type="button" class="btn btn-primary" (click)="close(true)">{{ btnOkText }}</button>
</div>
